<!doctype html>
<html lang="en">

<head>
    <title>Pokedex Kanto</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/description.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>DESCRIPTION</h1>
                <div class="d-flex align-items-center">
                    <div class="me-5">
                        <img src="assets/icon/redblue.ico" alt="" class="iconoRB me-2">
                        <img src="assets/icon/pika.ico" alt="" class="iconoA">
                    </div>
                    <a href="index.html" class="botonx"><i class="fa fa-close fa-3x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="parent row justify-content-center">
            <div class="d-flex justify-content-around jojo">
                <div class="col-3">
                    <img id="spritePokemonDetalle" src="" alt="Imagen del Pokémon" width="100%">
                    <h4 id="idPokemonDetalle" class="mt-5 text-center fw-bold">ID</h4>
                </div>
                <div class="col-6 d-flex flex-column justify-content-around h-75 mt-2">
                    <div class="div3 d-flex">
                        <h4 id="nombrePokemonDetalle">Nombre</h4>
                    </div>
                    <div class="div4">
                        <p id="tipoPokemonDetalle">Tipos</p>
                    </div>
                    <div class="div5">
                        <p id="alturaPokemonDetalle">Altura</p>
                    </div>
                    <div class="div6">
                        <p id="pesoPokemonDetalle">Peso</p>
                    </div>
                </div>
            </div>
            <div class="div1 mt-5 mb-2 mx-5">
                <div class="border-1 border-black pixel-border">
                    <p id="descripcionPokemonDetalle" class="ajuste-text">Descripción</p>
                </div>
            </div>
            <div class="d-flex justify-content-between my-4">
                <a href="javascript:void(0)" id="anterior"><i class="fa botonx fa-arrow-left fa-2x"
                        aria-hidden="true"></i></a>
                <a href="javascript:void(0)" id="siguiente"><i class="fa botonx fa-arrow-right fa-2x"
                        aria-hidden="true"></i></a>
            </div>

        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="scripts/description.js"></script>

</body>

</html>
