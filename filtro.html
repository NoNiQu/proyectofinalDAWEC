<!doctype html>
<html lang="en">

<head>
    <title>Pokedex Kanto</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" rel="stylesheet">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/filtro.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <header class="py-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>FILTRERS</h1>
                <div class="d-flex align-items-center">
                    <div class="me-5">
                        <img src="assets/icon/redblue.ico" alt="" class="iconoRB me-2">
                        <img src="assets/icon/pika.ico" alt="" class="iconoA">
                    </div>
                    <a href="index.html" class="botonx"><i class="fa fa-close fa-3x" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </header>

    <main class="container mt-3">

        <div class="d-flex justify-content-between koko">
            <section class="col-3">
                <form id="pokemonSearchForm">

                    <div class="w-100 mb-5">
                        <input type="text" class="form-control" id="pokemonName" placeholder="NAME">
                    </div>

                    <!-- Search by Type -->
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <div><label for="pokemonType" class="form-label">Type</label></div>
                        <div>
                            <select id="pokemonType" class="form-select">
                                <option value="">Any</option>
                                <option value="normal">Normal</option>
                                <option value="fire">Fire</option>
                                <option value="water">Water</option>
                                <option value="grass">Grass</option>
                                <option value="electric">Electric</option>
                                <option value="ice">Ice</option>
                                <option value="fighting">Fighting</option>
                                <option value="poison">Poison</option>
                                <option value="ground">Ground</option>
                                <option value="flying">Flying</option>
                                <option value="psychic">Psychic</option>
                                <option value="bug">Bug</option>
                                <option value="rock">Rock</option>
                                <option value="ghost">Ghost</option>
                                <option value="dragon">Dragon</option>
                                <option value="fairy">Fairy</option> <!-- Añadido el tipo Hada -->
                            </select>
                        </div>
                    </div>

                    <!-- Filtro de altura -->
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <div><label for="pokemonHeightFilter" class="form-label">Height</label></div>
                        <div>
                            <select id="pokemonHeightFilter" class="form-select">
                                <option value="">ANY</option>
                                <option value="heightAsc">HT ASC</i></option>
                                <option value="heightDesc">HT DESC</i></option>
                            </select>
                        </div>
                    </div>

                    <!-- Filtro de peso -->
                    <div class="d-flex justify-content-between align-items-center mb-5">
                        <div><label for="pokemonWeightFilter" class="form-label">Weight</label></div>
                        <div>
                            <select id="pokemonWeightFilter" class="form-select">
                                <option value="">ANY</option>
                                <option value="weightAsc">WT ASC</i></option>
                                <option value="weightDesc">WT DESC</i></option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-5">
                        <button type="button" id="btnShollAll"
                            class="btn btn-light border-1 border-black pixel-border ajuste w-100">SHOW ALL</button>
                    </div>

                    <!-- Search Button -->
                    <div class="d-flex justify-content-between">
                        <div class="text-center">
                            <a href="filtro.html"><button type="button" id="btnReset"
                                    class="btn btn-light border-1 border-black pixel-border ajuste">Reset</button></a>
                        </div>
                        <div class="text-center">
                            <button type="button" id="btnSearch"
                                class="btn btn-light border-1 border-black pixel-border ajuste">Search</button>
                        </div>
                    </div>
                </form>

            </section>

            <section class="col-8">
                <!-- Resultados de Pokémon (por defecto ocultos) -->
                <div id="contenedorResultados" class="row justify-content-center flex-wrap d-none">
                    <div id="cardPokemon" class="col-xl-2 col-6 mb-5">
                        <a href="#" id="enlacePokemon" class="text-decoration-none text-black text-center">
                            <img id="spritePokemon" src="" alt="img pokemon" width="100%" />
                            <h4 id="idpokemon" class="mt-4">ID Pokémon</h4>
                        </a>
                    </div>
                </div>
            </section>
        </div>

    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="scripts/filtros.js"></script>


</html>
